<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <main class="container">

    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">9 A.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-9"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">10 A.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-10"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">11 A.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-11"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">12 P.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-12"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">1 P.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-13"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">2 P.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-14"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">3 P.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-15"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">4 P.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-16"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block">
      <div class="hour col-sm-12 col-md-1">5 P.M.</div>
      <textarea class="form-control description col-sm-12 col-md-10" id="hour-17"></textarea>
      <button class="saveBtn col-sm-12 col-md-1"><i class="far fa-save"></i></button>
    </div>

  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
  
</body>

</html>
